<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <div class="container">
    <div id="background_img">
        <div id="logo">
            <img src="imgs/onr16eiz.bmp" height="80" alt="Odin">
            <p>ODIN</p>
        </div>
        <div id="img_credit">
            Photo by 
            <a href="http://unsplash.com/fr/@haliewestphoto">Halie West</a>
             on <a href="http://unsplash.com">Unsplash</a> 
        </div>
    </div>
    <main>
        <div id="description">
            This is not a real online service! You know you need something <br>
            like this in your life to help you realize your deepest dreams. <br>
            Sign up now to get started.
            <br><br>
            You know you want to.
        </div>
        <form action="post" >
            <div id="infos">
                <fieldset>
                    <legend>Let's do this!</legend>
                     <div id="fullName">
                        <div id="firstName">
                            <label for="f_name">FIRST NAME</label>
                            <input type="text" id="f_name">
                        </div>
                        <div id="lastName">
                            <label for="l_name">LAST NAME</label>
                            <input type="text" id="l_name">
                        </div>
                     </div>
                     <div id="email_number">
                        <div id="email">
                            <label for="emailInput">EMAIL</label>
                            <input type="email" id="emailInput">
                        </div>
                        <div id="phoneNumber">
                            <label for="number">PHONE NUMBER</label>
                            <input type="text" id="number">
                        </div>
                     </div>
                     <div id="password">
                        <div id="pass">
                            <label for="passwordInput">PASSWORD</label>
                            <input type="password" id="passwordInput">
                        </div>
                        <div id="confirm">
                            <label for="confirmInput">CONFIRM PASSWORD</label>
                            <input type="password" id="confirmInput">
                        </div>
                     </div>
                </fieldset>
            </div>
            <button type="submit"> Create Account</button>
            <p id="log_in">Already have an account? <a href="">Log in</a> </p>
        </form>
    </main>
   </div>
</body>
</html>
